<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Pago Seguro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div id="contentValid" class="max-w-md w-full bg-white rounded-[2rem] shadow-2xl overflow-hidden hidden">
        <div id="header" class="bg-blue-900 p-8 text-center text-white relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full bg-blue-800 opacity-50 transform rotate-3 scale-150"></div>
            <div class="relative z-10">
                <div id="logo" class="text-6xl mb-2">üè¶</div>
                <h1 id="empresa" class="text-lg font-bold uppercase tracking-widest opacity-90">COBRO SEGURO</h1>
            </div>
        </div>

        <div class="p-8 space-y-6">
            <div class="text-center">
                <p class="text-[10px] uppercase font-bold text-slate-400 tracking-widest">Liquidaci√≥n Asignada a:</p>
                <h2 id="cliente" class="text-xl font-black text-slate-800 mt-1">---</h2>
            </div>

            <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100 flex justify-between items-center">
                <span class="text-xs font-bold text-slate-500 uppercase">Total a Pagar</span>
                <span id="monto" class="text-2xl font-black text-blue-600">$0.00</span>
            </div>

            <div class="space-y-3">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest pl-1">Cuenta CLABE (√önica)</p>
                <div id="cta" class="w-full bg-slate-800 text-green-400 font-mono text-xl font-bold py-4 rounded-xl text-center tracking-wider shadow-inner">
                    0000 0000 0000 0000
                </div>
                <button onclick="copy()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-500/30 transition active:scale-95 uppercase text-sm tracking-wide">
                    Copiar Cuenta
                </button>
            </div>

            <div class="text-center pt-4 border-t border-slate-100">
                <a href="https://wa.me/5211234567890" class="inline-flex items-center gap-2 text-green-600 font-bold text-xs uppercase hover:underline">
                    <span>üí¨</span> Reportar Pago por WhatsApp
                </a>
            </div>
        </div>
    </div>

    <div id="contentExpired" class="max-w-md w-full bg-white rounded-3xl shadow-xl p-10 text-center hidden">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500 text-3xl">
            ‚ö†Ô∏è
        </div>
        <h2 class="text-2xl font-black text-slate-800 mb-2">ENLACE CADUCADO</h2>
        <p class="text-slate-500 text-sm mb-6">Por seguridad, este enlace de cobro ha expirado porque pasaron m√°s de 10 minutos.</p>
        <div class="bg-slate-50 p-4 rounded-xl text-xs text-slate-400">
            Solicita un nuevo enlace a tu asesor.
        </div>
    </div>

    <script>
        function safeDecode(str) { try { return decodeURIComponent(escape(window.atob(str))); } catch(e) { return str; } }

        window.onload = () => {
            const p = new URLSearchParams(window.location.search);
            const timeCreated = parseInt(p.get('t')); // Obtenemos el tiempo del link
            const now = Date.now();
            const tenMinutes = 10 * 60 * 1000; // 10 minutos en milisegundos

            // VALIDACI√ìN DE TIEMPO
            if (!timeCreated || (now - timeCreated > tenMinutes)) {
                // Si no hay tiempo o ya pasaron 10 min
                document.getElementById('contentExpired').classList.remove('hidden');
            } else {
                // Si es v√°lido
                document.getElementById('contentValid').classList.remove('hidden');
                
                // Llenar datos
                try {
                    const emp = safeDecode(p.get('e'));
                    document.getElementById('empresa').innerText = emp;
                    document.getElementById('cliente').innerText = safeDecode(p.get('c'));
                    document.getElementById('monto').innerText = `$${p.get('m')} MXN`;
                    document.getElementById('cta').innerText = safeDecode(p.get('cta'));

                    if(emp.toLowerCase().includes("tala")) document.getElementById('header').classList.add('bg-blue-900');
                    if(emp.toLowerCase().includes("kueski")) document.getElementById('header').className = 'bg-emerald-800 p-8 text-center text-white relative overflow-hidden';
                } catch(e) {}
            }
        };

        function copy() {
            const t = document.getElementById('cta').innerText.trim();
            navigator.clipboard.writeText(t).then(() => alert("Cuenta copiada."));
        }
    </script>
</body>
</html>
